name: Build Simulator

on: [push, pull_request]

jobs:
  # This is just to ensure the simulator compiles on Linux
  build-simulator:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Install multilib
      run: |
        sudo apt-get update
        sudo apt-get install gcc-multilib g++-multilib

    - name: Generate Configs
      working-directory: ./firmware/
      run: |
        if [ "${{ matrix.build-target }}" = "kinetis" ]; then
          cd config/boards/kinetis/config
          bash gen_config.sh
          [ $? -eq 0 ] || { echo "ERROR generating board kinetis kin"; exit 1; }
        else
          bash gen_config_board.sh ${{matrix.folder}} ${{matrix.build-target}}
        fi

    - name: Compile Simulator
      working-directory: ./simulator/
      run: bash compile.sh

    - name: Upload built simulator
      uses: actions/upload-artifact@v2
      with:
        name: rusefi_simulator_linux
        path: ./simulator/build/rusefi_simulator
